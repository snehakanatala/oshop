<mat-card>
  <mat-card-title>Order Summary</mat-card-title>
  <mat-card-subtitle>You have {{ shoppingCart.totalItemsCount }} items in your shopping cart.</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <td mat-cell *matCellDef="let item">{{ item.quantity }} x {{ item.product.payload.title }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <td mat-cell *matCellDef="let item" style="padding-left : 9rem">{{ item.totalPrice | currency : 'GBP'}}</td>
        <td mat-footer-cell *matFooterCellDef style="padding-left : 9rem">{{ shoppingCart.totalPrice | currency : 'GBP'}}</td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns : displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
