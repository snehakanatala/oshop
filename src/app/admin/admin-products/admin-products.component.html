<p>
  <button routerLink="/admin/products/new" class="btn btn-primary">New Product</button>
</p>
<mat-form-field>
  <input matInput (keyup)="filter($event.target.value)" placeholder="Search...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let product"> {{ product.payload.title }}</td>  
    </ng-container>
    <ng-container matColumnDef="price" style="text-align:center">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product"> {{ product.payload.price | currency : 'GBP'}}</td>  
    </ng-container>
    <ng-container matColumnDef="category" style="text-align:center">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product"> 
        <a [routerLink]="['/admin/products/', product.key]">Edit</a>
      </td>  
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns : displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageIndex]="0" [pageSize]="20"[pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
